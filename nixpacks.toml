[phases.setup]
nixPkgs = ["python311", "postgresql", "gcc"]

[phases.install]
cmds = ["cd backend && python3 -m pip install -r requirements.txt"]

[phases.build]
cmds = ["cd backend && python3 manage.py collectstatic --noinput"]

[start]
cmd = "cd backend && python3 manage.py migrate && gunicorn core.wsgi:application --bind 0.0.0.0:$PORT"
